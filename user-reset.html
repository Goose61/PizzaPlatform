<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï PIZZA COIN - Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Bowlby+One&family=Bungee&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--pizza-bg-gradient);
        }
        .reset-container {
            background: var(--pizza-section-bg);
            border: 2px solid var(--pizza-main);
            border-radius: 20px;
            box-shadow: 0 0 32px #f74e5155, 0 0 12px #ffe06655;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 3rem 0 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reset-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 0 18px #ffe06699;
        }
        .reset-title {
            font-family: 'Bowlby One', cursive;
            font-size: 2rem;
            color: var(--pizza-cheese);
            text-shadow: 0 0 18px #ffe066cc, 0 0 8px #f74e51, 0 0 2px #fff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .reset-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }
        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reset-form label {
            align-self: flex-start;
            margin-left: 8px;
        }
        .reset-form input {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .reset-btn {
            width: 100%;
        }
        .reset-links {
            margin-top: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        .reset-links a {
            color: var(--pizza-main);
            font-size: 0.98rem;
            text-decoration: none;
            font-family: 'Comic Neue', cursive;
            transition: color 0.2s;
        }
        .reset-links a:hover {
            color: var(--pizza-cheese);
        }
        @media (max-width: 600px) {
            .reset-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .reset-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="pizzaimages/main_logo.png" alt="Pizza Logo" class="reset-logo">
        <div class="reset-title">üçï Reset Password üçï</div>
        <form class="reset-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary meme-btn reset-btn"><i class="fas fa-unlock-alt"></i> Reset Password</button>
        </form>
        <div class="reset-links">
            <a href="user-login.html">Back to Login</a>
            <a href="user-register.html">Don't have an account? Register</a>
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
