<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï PIZZA COIN - User Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Bowlby+One&family=Bungee&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--pizza-bg-gradient);
        }
        .login-container {
            background: var(--pizza-section-bg);
            border: 2px solid var(--pizza-main);
            border-radius: 20px;
            box-shadow: 0 0 32px #f74e5155, 0 0 12px #ffe06655;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 3rem 0 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 0 18px #ffe06699;
        }
        .login-title {
            font-family: 'Bowlby One', cursive;
            font-size: 2rem;
            color: var(--pizza-cheese);
            text-shadow: 0 0 18px #ffe066cc, 0 0 8px #f74e51, 0 0 2px #fff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }
        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form label {
            align-self: flex-start;
            margin-left: 8px;
        }
        .login-form input {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .login-btn {
            width: 100%;
        }
        .login-links {
            margin-top: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        .login-links a {
            color: var(--pizza-main);
            font-size: 0.98rem;
            text-decoration: none;
            font-family: 'Comic Neue', cursive;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: var(--pizza-cheese);
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .login-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="pizzaimages/main_logo.png" alt="Pizza Logo" class="login-logo">
        <div class="login-title">üçï User Login üçï</div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LePpIIrAAAAAFqN04pVIEU_1rDoIofmb3_RF4Ox"></div>
            </div>
            <button type="submit" class="btn btn-primary meme-btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div class="login-links">
            <a href="user-reset.html">Forgot password?</a>
            <a href="user-register.html">Don't have an account? Register</a>
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>
    <!-- Footer removed as requested -->
    <script>
        // Copy contract function (reuse from index.html)
        function copyContract() {
            const contractAddress = "4AkCN6KLeCmUDjWLg4XyQpuZuWtwBdPcbtBQjsA2pump";
            navigator.clipboard.writeText(contractAddress).then(function() {
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = "‚úÖ COPIED!";
                btn.style.background = "#ffe066";
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = "";
                }, 2000);
            }).catch(function(err) {
                alert('Contract address: ' + contractAddress);
            });
        }

        // Proper login authentication
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.login-btn');
            
            // Check reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                alert('Please complete the reCAPTCHA verification.');
                return;
            }
            
            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email, 
                        password,
                        recaptchaToken: recaptchaResponse
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.requires2FA) {
                        // Handle 2FA requirement
                        const code = prompt('Enter your 2FA code:');
                        if (code) {
                            await handle2FA(code);
                        } else {
                            resetLoginButton();
                        }
                    } else {
                        // Success - redirect to dashboard
                        window.location.href = 'user-dashboard.html';
                    }
                } else {
                    // Show error message
                    alert('Login failed: ' + (data.error || 'Unknown error'));
                    resetLoginButton();
                }
            } catch (error) {
                alert('Login error: ' + error.message);
                resetLoginButton();
            }
            
            function resetLoginButton() {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                // Reset reCAPTCHA
                if (typeof grecaptcha !== 'undefined') {
                    grecaptcha.reset();
                }
            }
            
            async function handle2FA(token) {
                try {
                    const response = await fetch('/api/2fa/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ token })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        window.location.href = 'user-dashboard.html';
                    } else {
                        alert('2FA verification failed: ' + (data.error || 'Invalid code'));
                        resetLoginButton();
                    }
                } catch (error) {
                    alert('2FA error: ' + error.message);
                    resetLoginButton();
                }
            }
        };
    </script>
</body>
</html>
